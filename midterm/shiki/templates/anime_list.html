<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Genre</title>
</head>
<body>
    <h1>Create Genre</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name|capfirst }} <!-- Добавляем фильтр capfirst для поля name -->
        {{ form.icon }}
        {{ form.description }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
